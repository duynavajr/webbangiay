<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./CSS.STYLE/dkyform.css" />
  </head>
  <body>
    <form id="form">
      <div class="register">
        <h1>Đăng ký</h1>
        <p>Vui lòng điền thông tin để đăng ký</p>
        <hr />
        <label for="username"><b>Tên đăng nhập</b></label>
        <input
          type="text"
          placeholder="Họ và tên"
          name="username"
          id="username"
        />
        <label for="password"><b>Mật khẩu</b></label>
        <input
          type="password"
          placeholder="******"
          name="password"
          id="password"
        />
        <label for="password-repeat"><b>Nhập lại mật khẩu</b></label>
        <input
          type="password"
          placeholder="******"
          name="password-repeat"
          id="password-repeat"
        />
        <hr />
        <p>
          Để tạo tài khoản vui lòng đồng ý với điều khoản của chúng tôi
          <a href="">Terms & Privacy</a>.
        </p>
        <a href=""><button type="submit" class="submit">Đăng ký</button></a>
      </div>
      <div class="register login">
        <p>
          Bạn đã có tài khoản rồi? <a class="btn-login" href="#">Đăng nhập</a>.
        </p>
      </div>
    </form>
    <script src="./APP.JS/dkyform.js"></script>
  </body>
</html>
