<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form đăng nhập</title>
    <link rel="stylesheet" href="./CSS.STYLE/formstyle.css" />
  </head>
  <body>
    <div class="content">
      <h2>THẾ GIỚI MUA SẮM NAVA SPORT</h2>
    </div>
    <div id="wapper">
      <form action="" id="form-login">
        <h1 class="form-heading">Form Đăng Nhập</h1>
        <div class="form-group">
          <input
            id="form_username"
            type="text"
            class="form-input"
            placeholder="Tên Đăng Nhập"
          />
        </div>
        <div class="form-group">
          <input
            id="form_password"
            type="password"
            class="form-input"
            placeholder="Mật Khẩu"
          />
        </div>
        <a href=""
          ><input type="submit" value="Đăng Nhập" class="form-submit"
        /></a>
        <button
          class="btn"
          type="submit"
          style="height: 38px; margin-left: 50px"
        >
          <a href="#" class="btn" style="height: 38px">Đăng Ký Tài Khoản !</a>
        </button>
      </form>
    </div>
    <script src="./APP.JS/form.js"></script>
  </body>
</html>
